<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wendel Silva | Criação de Layout</title>
</head>
<body>
    <div class="statement">
        <h1>Enunciado</h1>
        <p>Crie um layout de largura 750px e altura variável de acordo com o conteúdo da página, sendo dividido
            em 4 regiões distintas: header (cabeçalho), menu esquerdo, conteúdo e menu direito.
        </p>
    </div>

    <div class="layout">
        <header class="header">HEADER</header>
        <aside class="left-menu">MENU Esquerdo</aside>
        <main class="content">CONTEÚDO</main>
        <aside class="right-menu">MENU Direito</aside>
    </div>
</body>
</html>
