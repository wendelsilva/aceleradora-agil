<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wendel Silva | Energéticos Accelerator</title>
</head>
<body>
    <header>
        <img src="./assets/img/accelerator.png" alt="logo Energéticos Accelerator">
    </header>

    <main>
        <form>
            <label for="name">Nome do Cliente</label>
            <input type="text" id="name" name="name" placeholder="Supermercado Dosul">

            <label for="qty">Quantidade Comprada</label>
            <input type="number" id="qty" name="qty" min="1" placeholder="350">

            <button class="button" type="reset" onclick="generateReport()">Gerar Relatório</button>
        </form>

        <div class="report ocult">
            <h1>Relatório</h1>
            <span>ENTRADA</span>
            <div class="report-in"></div>
            <span>SAÍDA</span>
            <div class="report-out"></div>
            <div class="report-resume"></div>

            <button class="button" onclick="copyReport()">Copiar Relatório</button>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
